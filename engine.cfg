[application]

name="Small Planet"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

global="*res://global/global.gd"

[display]

test_width=1280
test_height=720
width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false

[input]

move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
jump=[key(Space)]
crouch=[key(Control)]
fire1=[mbutton(0, 1)]
fire2=[mbutton(0, 2)]

[render]

default_clear_color=#ff000000
